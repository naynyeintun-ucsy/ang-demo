<h1 mat-dialog-title>Enter Employee Info</h1>
<div mat-dialog-content width>


  <div class="row py-3  ">

    <div class="col-12 col-lg-4 col-md-6 mb-2">

      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="employee.firstName">
      </mat-form-field>
    </div>

    <div class="col-12 col-lg-4 col-md-6 mb-2">
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="employee.lastName">
      </mat-form-field>
    </div>


    <div class="col-12 col-lg-4 col-md-6 mb-2">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="employee.email">
      </mat-form-field>
    </div>

    <div class="col-12 col-lg-4 col-md-6 mb-2">
      <mat-form-field>
        <mat-label>Mobile</mat-label>
        <input matInput [(ngModel)]="employee.mobile">
      </mat-form-field>

    </div>


    <div class="col-12 col-lg-4 col-md-6 mb-2">

      <mat-form-field>
        <mat-label>Salary</mat-label>
        <input matInput [(ngModel)]="employee.salary">
      </mat-form-field>
    </div>

  </div>
</div>
<div mat-dialog-actions  flex-end>
  <button mat-raised-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button (click)="saveEmployee(employee)" >Ok</button>
</div>
